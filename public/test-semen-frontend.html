<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste - Sa√≠da de S√™men</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Teste - Registro de Sa√≠da de S√™men</h1>
        
        <form id="saidaForm">
            <div class="form-group">
                <label for="entradaId">Entrada de S√™men:</label>
                <select id="entradaId" required>
                    <option value="">Carregando...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="destino">Destino:</label>
                <input type="text" id="destino" placeholder="Ex: Fazenda S√£o Jo√£o" required>
            </div>
            
            <div class="form-group">
                <label for="quantidadeDoses">Quantidade de Doses:</label>
                <input type="number" id="quantidadeDoses" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="observacoes">Observa√ß√µes:</label>
                <textarea id="observacoes" rows="3" placeholder="Observa√ß√µes opcionais..."></textarea>
            </div>
            
            <button type="submit">Registrar Sa√≠da</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        // Carregar entradas dispon√≠veis
        async function loadEntradasDisponiveis() {
            try {
                const response = await fetch('/api/semen/entradas-disponiveis');
                const data = await response.json();
                
                const select = document.getElementById('entradaId');
                select.innerHTML = '<option value="">Selecione uma entrada...</option>';
                
                if (data.success && data.data.length > 0) {
                    data.data.forEach(entrada => {
                        const option = document.createElement('option');
                        option.value = entrada.id;
                        option.textContent = `${entrada.nome_touro} - ${entrada.doses_disponiveis} doses dispon√≠veis`;
                        option.dataset.maxDoses = entrada.doses_disponiveis;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="">Nenhuma entrada dispon√≠vel</option>';
                }
            } catch (error) {
                console.error('Erro ao carregar entradas:', error);
                document.getElementById('entradaId').innerHTML = '<option value="">Erro ao carregar</option>';
            }
        }
        
        // Atualizar m√°ximo de doses quando selecionar entrada
        document.getElementById('entradaId').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const maxDoses = selectedOption.dataset.maxDoses;
            const quantidadeInput = document.getElementById('quantidadeDoses');
            
            if (maxDoses) {
                quantidadeInput.max = maxDoses;
                quantidadeInput.placeholder = `M√°ximo: ${maxDoses} doses`;
            }
        });
        
        // Enviar formul√°rio
        document.getElementById('saidaForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                tipoOperacao: 'saida',
                entradaId: parseInt(document.getElementById('entradaId').value),
                destino: document.getElementById('destino').value,
                quantidadeDoses: parseInt(document.getElementById('quantidadeDoses').value),
                observacoes: document.getElementById('observacoes').value,
                dataOperacao: new Date().toISOString().split('T')[0]
            };
            
            console.log('üì§ Enviando dados:', formData);
            
            try {
                const response = await fetch('/api/semen', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                console.log('üìã Resultado:', result);
                
                const resultDiv = document.getElementById('result');
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <h3>‚úÖ Sucesso!</h3>
                        <p>${result.message}</p>
                        <p><strong>ID da sa√≠da:</strong> ${result.data.id}</p>
                    `;
                    
                    // Recarregar entradas dispon√≠veis
                    loadEntradasDisponiveis();
                    
                    // Limpar formul√°rio
                    document.getElementById('saidaForm').reset();
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.innerHTML = `
                        <h3>‚ùå Erro!</h3>
                        <p>${result.message}</p>
                        <p><strong>Detalhes:</strong> ${result.errors || 'Erro desconhecido'}</p>
                    `;
                }
            } catch (error) {
                console.error('Erro na requisi√ß√£o:', error);
                const resultDiv = document.getElementById('result');
                resultDiv.className = 'result error';
                resultDiv.innerHTML = `
                    <h3>üí• Erro de Conex√£o!</h3>
                    <p>N√£o foi poss√≠vel conectar com o servidor.</p>
                `;
            }
        });
        
        // Carregar entradas ao inicializar
        loadEntradasDisponiveis();
    </script>
</body>
</html>
